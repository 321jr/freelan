language: cpp
compiler:
    - clang
sudo: false
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - boost-latest
    packages:
      - libboost1.55-all-dev
      - libssl-dev
      - libcurl4-openssl-dev
script: scons install apps samples
branches:
    only:
        - master
notifications:
    email:
        on_success: change
        on_failure: always
