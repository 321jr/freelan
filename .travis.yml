language: python
cache: apt
compiler:
  - clang
env:
  - TOXENV=py27
before_install:
  - sudo add-apt-repository ppa:boost-latest/ppa -y
  - sudo apt-get update -qq
  - sudo apt-cache search libboost
  - sudo apt-get install libboost1.55-all-dev libssl-dev libcurl4-openssl-dev
install:
  - pip install tox
script:
  - tox
branches:
  only:
    - api
notifications:
  email:
    on_success: change
    on_failure: always
